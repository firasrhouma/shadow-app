name: CI-CD Laine Confort

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Récupérer le code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Installer Java
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3. Build back-end 1 : product-service
      - name: Build product-service
        working-directory: ./lain_confort-main/back-end1/product-service
        run: ./mvnw clean package -DskipTests

      # 4. Build back-end 2 : order-Service
      - name: Build order-Service
        working-directory: ./lain_confort-main/back-end2/order-Service
        run: ./mvnw clean package -DskipTests

      # 5. Installer Node pour le front
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # 6. Install des deps Angular
      - name: Install front dependencies
        working-directory: ./lain_confort-main/front-end
        run: npm install

      # 7. Build Angular
      - name: Build Angular front
        working-directory: ./lain_confort-main/front-end
        run: npm run build -- --configuration production

      # 8. Déploiement sur la VM via SSH
      - name: Deploy to VM via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          script: |
            cd ~/shadow-app/lain_confort-main
            echo ">>> git pull"
            git pull origin main

            echo ">>> Build product-service"
            cd back-end1/product-service
            ./mvnw clean package -DskipTests
            # ex: sudo systemctl restart product-service

            echo ">>> Build order-Service"
            cd ../order-Service
            ./mvnw clean package -DskipTests
            # ex: sudo systemctl restart order-service

            echo ">>> Build Angular front"
            cd ~/shadow-app/lain_confort-main/front-end
            npm install
            npm run build -- --configuration production

            echo ">>> Copy front to /var/www/laincomfort"
            sudo rm -rf /var/www/laincomfort/*
            sudo cp -r dist/front-end/* /var/www/laincomfort/

            echo ">>> Reload nginx"
            sudo systemctl reload nginx || sudo systemctl restart nginx

            echo ">>> Deploy finished."
