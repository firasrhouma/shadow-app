name: CI-CD Shadow App

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # ---------- BUILD BACKEND 1 ----------
      - name: Set up JDK 17 for product-service
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build product-service
        run: |
          cd lain_confort-main/back-end1/product-service
          chmod +x mvnw
          ./mvnw clean package -DskipTests

      # ---------- BUILD BACKEND 2 ----------
      - name: Build order-service
        run: |
          cd lain_confort-main/back-end2/order-Service
          chmod +x mvnw
          ./mvnw clean package -DskipTests

      # ---------- BUILD ANGULAR ----------
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install front dependencies
        run: |
          cd lain_confort-main/front-end
          npm install

      - name: Build Angular front-end
        run: |
          cd lain_confort-main/front-end
          npm run build --prod
          
      # ---------- DEPLOY TO VM ----------
      - name: Deploy to VM via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: 4.211.255.55
          username: firas
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /var/www/laincomfort
            sudo rm -rf *
            
            git clone https://github.com/firasrhouma/shadow-app.git .
            
            sudo cp -r lain_confort-main/front-end/dist/* /var/www/html/
            sudo systemctl restart nginx
