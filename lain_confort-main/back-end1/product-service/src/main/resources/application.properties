spring.application.name=product-service
server.port=8081
spring.datasource.url=jdbc:mysql://mysql:3306/productdb?useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=mysecret
spring.datasource.hikari.connection-timeout=60000  

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.docker.compose.enabled=false

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# ? Logging & Swagger
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/api-docs

# ? Optional: Allow bean overriding if needed
spring.main.allow-bean-definition-overriding=true
logging.level.org.springframework.web.filter.CorsFilter=DEBUG
spring.mvc.dispatch-options-request=false

