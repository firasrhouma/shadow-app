server {
    listen 80;
    listen 443 ssl;
    server_name lainecomfortdeco.com www.lainecomfortdeco.com;

    ssl_certificate /home/ubuntu/nginx-certs/fullchain.pem;
    ssl_certificate_key /home/ubuntu/nginx-certs/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Proxy frontend (served by the docker frontend container on localhost:8080)
    location / {
        proxy_pass http://127.0.0.1:8080/;
        proxy_http_version 1.1;

        # preserve original host
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        # Important: tell the backend the original request was HTTPS
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Ssl on;

        # Avoid backend redirects being rewritten to backend internal addresses
        proxy_redirect off;

        # optional tuning
        proxy_set_header Connection "";
        proxy_buffering off;
    }

    # Product service
    location ~* ^/api/product(/|$) {
        proxy_pass http://127.0.0.1:8081$request_uri;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Order service
    location ~* ^/api/order(/|$) {
        proxy_pass http://127.0.0.1:8082$request_uri;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # (Optional) static caching for assets
    location ~* \.(?:css|js|svg|png|jpg|jpeg|gif|woff2?|ttf|ico)$ {
        try_files $uri =404;
        expires 30d;
        add_header Cache-Control "public";
    }
}
