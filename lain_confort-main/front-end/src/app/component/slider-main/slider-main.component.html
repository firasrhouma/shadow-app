<owl-carousel-o [options]="mainOptions" class="hero-carousel">
  <ng-template carouselSlide>
    <div class="background-slide">
      <img
        [src]="currentImage"
        alt="Main image"
        height="500px"
        class="spin"
      />
    </div>
    <div class="slide-text">
      <p class="text">Laine Confort Deco</p>
     <div className='titre'> La douceur naturelle s’invite dans votre intérieur.</div>
     </div>
  </ng-template>
</owl-carousel-o>
